  <main class="form-signin text-center">
    <form class="needs-validation">
      <h1 class="h3 mb-3 fw-normal text-success">Registration Complete</h1>
      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="emailAddress" placeholder="Enter email address" value = "{{email}}"  readonly>
        <label for="floatingInput">Email</label>
        <div id="emailHelp" class="form-text">We'll delete your email, once you are notified</div>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="pincode" placeholder="Enter name" maxlength="6" minlength="6" value="{{name}}" required readonly>
        <label for="pincode">Name</label>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="pincode" placeholder="Enter pincode" maxlength="6" minlength="6" value="{{pincode}}" required readonly>
        <label for="pincode">Pincode</label>
      </div>
      <div class="form-floating mb-2">
        <select class="form-select" id="doseType" aria-placeholder="Dose Type" required disabled>
          <option selected>Dose {{dose_type}}</option>
        </select>
        <label for="doseType">Age</label>
      </div>
      <div class="form-floating mb-2">
        <select class="form-select" id="ageSelect" aria-placeholder="Select Age" required disabled>
          <option selected>{{min_age_limit}}+</option>
        </select>
        <label for="ageSelect">Age</label>
      </div>
      <button class="w-100 btn btn-success mt-3" type="submit" disabled><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
        <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
        <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
      </svg> Success</button>
    </form>
  </main>
